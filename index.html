<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wellsite Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="topbar">
    <div class="top-left">
      <span class="app-title">Wellsite Search</span>

      <label class="file-label">
        <input type="file" id="file-input" accept="application/pdf" />
      </label>
    </div>

    <div class="top-center">
      <input
        type="text"
        id="search-input"
        placeholder="Search well by number (10-28, 1-29, 03-30, 13-03...)"
      />
      <button id="search-btn">Go</button>

      <select id="results-select">
        <option value="">Names found (optional quick jump)...</option>
      </select>
    </div>

    <div class="top-right">
      <label class="zoom-label">
        Zoom
        <input type="range" id="zoom-slider" min="60" max="160" value="100" />
        <span id="zoom-value">100%</span>
      </label>
    </div>
  </header>

  <main>
    <div id="pdf-container"></div>
  </main>

  <!-- App logic (imports pdf.js as a module inside) -->
  <script type="module" src="app.js"></script>
</body>
</html>
